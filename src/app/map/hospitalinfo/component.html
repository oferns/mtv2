<md-card>
  <md-card-title>
    <md-icon *ngIf='hospital?.strokeCenter'>verified_user</md-icon>
    <md-icon *ngIf='hospital?.representative'>face</md-icon>
    {{hospital?.name}}
  </md-card-title>
  <md-card-subtitle>
    {{hospital?.address}}
  </md-card-subtitle>
  <md-card-subtitle *ngIf='hospital?.representative'>
    Rep: {{hospital?.representative}}
  </md-card-subtitle>

  <md-card-actions>
    <md-button-toggle (change)='toggleRoutes($event)' [checked]='on'>
      <md-icon>create</md-icon>
      Show routes
    </md-button-toggle>
    <md-button-toggle (change)='toggleNewTarget($event)' [checked]='hospital?.newTarget'>
      <md-icon>create</md-icon>
      New Target
    </md-button-toggle>
    <md-button-toggle (change)='toggleStrokeCenter($event)' [checked]='hospital?.strokeCenter'>
      <md-icon>create</md-icon>
      Stroke Center
    </md-button-toggle>

  </md-card-actions>
</md-card>
