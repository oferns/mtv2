<h1 i18n></h1>
<app-map-toolbar 
  (onCountryChanged)="countryChanged($event)" 
  (onProviderChanged)="providerChanged($event)"
  (onClearMapClicked)="clearMap()"
  (onDrawRoutesClicked)="drawRoutes()">
</app-map-toolbar>
<md-sidenav-container>
  <md-sidenav mode="side" [opened]='currentCountry' #sidenav>
    <button md-icon-button class="example-fab" style='float:right' (click)="sidenav.toggle()">
          <md-icon>add</md-icon>
    </button>
    <br />
    <app-hospital-list [country]='currentCountry' (isLoading)='hospitalListLoading($event)'>
    </app-hospital-list>
  </md-sidenav>
  <div *ngFor="let provider of providers" class="map" [style.zIndex]="(provider == currentProvider) ? '1' : '-1'" #map>
  </div>
</md-sidenav-container>
