<div *ngIf="isLoading">
  <md-list>
    <md-list-item>
      <md-spinner strokeWidth='10'></md-spinner> Loading hospitals for {{country.name}}
    </md-list-item>
  </md-list>
</div>

<div *ngIf="!isLoading">
  <span>
    <md-icon>face</md-icon>
    <md-icon>verified_user</md-icon>
  </span>
  <md-list>
    <md-list-item *ngFor="let h of hospitals | async" >
      <app-hospital #hospital 
        [hospital]='h' 
        (onHospitalLoading)='hospitalLoading($event)' 
        (onHospitalLoaded)='hospitalLoaded($event)'>
      </app-hospital>
    </md-list-item>
  </md-list>
</div>
