<span [hidden]='!loading'>
      <md-spinner strokeWidth='10'></md-spinner> Loading hospitals
</span>

<div [hidden]='loading'>


  <md-list>
    <md-list-item>
      <md-form-field>
        <input mdInput placeholder="Filter Hospitals" (input)='filterHcos($event)'>
      </md-form-field>
    </md-list-item>
    <md-list-item mdTooltip='Showing {{registeredInView}} of {{registered}}'>
      <md-button-toggle (change)='toggleRegistered($event)' [checked]='registeredInView' [disabled]='!registered'>
        <md-icon>face</md-icon> {{registeredInView}} Registered Hospitals
      </md-button-toggle>
    </md-list-item>
    <md-list-item mdTooltip='Showing {{strokeReadysInView}} of {{strokeReadys}}'>
      <md-button-toggle (change)='toggleStrokeReadys($event)' [checked]='strokeReadysInView' [disabled]='!strokeReadys'>
        <md-icon>verified_user</md-icon> {{strokeReadysInView}} Stroke Ready
      </md-button-toggle>
    </md-list-item>
    <md-list-item mdTooltip='Showing {{treatingNoAngelssInView}} of {{treatingNoAngelss}}'>
      <md-button-toggle (change)='toggleTreatingNoAngelss($event)' [checked]='treatingNoAngelssInView' [disabled]='!treatingNoAngelss'>
        <md-icon>verified_user</md-icon> {{treatingNoAngelssInView}} Treating/No Angels
      </md-button-toggle>
    </md-list-item>
    <md-list-item mdTooltip='Showing {{consultingssInView}} of {{consultingss}}'>
      <md-button-toggle (change)='consultingss($event)' [checked]='consultingssInView' [disabled]='!consultingss'>
        <md-icon>verified_user</md-icon> {{consultingssInView}} Consultings
      </md-button-toggle>
    </md-list-item>
    <md-list-item mdTooltip='Showing {{visible - registeredInView}} of {{visible}}'>
      <md-button-toggle (change)='toggleUnregistered($event)' [checked]='unregisteredInView' [disabled]='!unregistered'>
        <md-icon>block</md-icon> {{unregisteredInView}} Unregistered Hospitals
      </md-button-toggle>
    </md-list-item>
  </md-list>
  <md-list>
    <md-list-item *ngFor='let h of hospitals | async' [style.display]='h.inView && h.visible ? "Inherit" : "none"'>
      <app-hospital [hospital]='h' (onMouseEnter)='hospitalMouseEnter($event)' (onMouseLeave)='hospitalMouseLeave($event)'></app-hospital>
    </md-list-item>
  </md-list>
</div>
