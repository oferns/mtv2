<div *ngIf="isLoading">
  <md-list>
    <md-list-item>
        <md-spinner strokeWidth='10'></md-spinner> Loading hospitals...
    </md-list-item>
  </md-list>
</div>

<div *ngIf="!isLoading">
  <h3>Showing {{visibleCount()}} of {{hospitals.length}} Hospitals</h3>
  <md-list>
    <md-list-item *ngIf="hospitals.length">
      <label for="toggle">
            <input type="checkbox" value="" name="" id="" (change)="toggleAll($event)" />
            Select all
        </label>
    </md-list-item>
    <md-list-item *ngFor="let h of hospitals">
      <app-hospital [hospital]='h'></app-hospital>
    </md-list-item>
  </md-list>
</div>
