<span [hidden]='!loading'>
      <mat-spinner strokeWidth='10'></mat-spinner> Loading hospitals
</span>

<div [hidden]='loading'>


  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Filter Hospitals" (input)='filterHcos($event)' >
      </mat-form-field>
    </mat-list-item>
    <mat-list-item matTooltip='Showing {{registeredInView}} of {{registered}}'>
      <mat-button-toggle (change)='toggleRegistered($event)' [checked]='registeredInView' [disabled]='!registered'>
        <mat-icon>face</mat-icon> {{registeredInView}} Registered Hospitals
      </mat-button-toggle>
    </mat-list-item>
    <mat-list-item matTooltip='Showing {{visible - registeredInView}} of {{visible}}'>
      <mat-button-toggle (change)='toggleUnregistered($event)' [checked]='unregisteredInView' [disabled]='!unregistered'>
        <mat-icon>block</mat-icon> {{unregisteredInView}} Unregistered Hospitals
      </mat-button-toggle>    
    </mat-list-item>
    <mat-list-item style="margin-left:30px;" matTooltip='Showing {{treatingNoAngelssInView}} of {{treatingNoAngelss}}'>
        <mat-button-toggle (change)='toggleTreatingNoAngelss($event)' [checked]='treatingNoAngelssInView' [disabled]='!treatingNoAngelss'>
          <mat-icon>verified_user</mat-icon> {{treatingNoAngelssInView}} Treating/No Angels
        </mat-button-toggle>
    </mat-list-item>
    <mat-list-item style="margin-left:30px;" matTooltip='Showing {{futureTargetsInView}} of {{futureTargets}}'>
      <mat-button-toggle (change)='toggleFutureTargets($event)' [checked]='futureTargetsInView' [disabled]='!futureTargets'>
        <mat-icon>verified_user</mat-icon> {{futureTargetsInView}} Future targets
      </mat-button-toggle>
  </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item *ngFor='let h of hospitals | async' [style.display]='h.inView && h.visible ? "Inherit" : "none"'>
      <app-hospital [hospital]='h' (onMouseEnter)='hospitalMouseEnter($event)' (onMouseLeave)='hospitalMouseLeave($event)'></app-hospital>
    </mat-list-item>
  </mat-list>
</div>
