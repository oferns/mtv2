<div class='toolbar'>
<app-map-country (onCountryChanged)="countryChanged($event)"></app-map-country>
<app-map-clear (clearMap)="clearMap($event)"></app-map-clear>
<app-map-drawroutes (onToggleRoutes)="toggleRoutes($event)" [disabled]='disableDrawRoutes'></app-map-drawroutes>
<app-map-provider (onProviderChanged)="providerChanged($event)"></app-map-provider>
</div>
